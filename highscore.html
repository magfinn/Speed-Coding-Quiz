<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Code Quiz - High Score</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="timelapse"></div>
    <div class="row justify-content-center" id="quizarea">
        <h1 class="mt-5 col-12 text-center font-weight-bold">High Scores</h1>
        <ul class="my-5 col-12 text-center list-unstyled" id="highscore"></ul>
        <button class="m-3 col-3 text-center btn btn-primary btn-lg" id="gobackquiz">Go Back</button>
        <button class="m-3 col-3 text-center btn btn-primary btn-lg" id="clearhighscore" value="reset">Clear High
            Scores</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/highscore.js"></script>
</body>

</html>
